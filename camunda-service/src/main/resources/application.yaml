server.port: ${SERVER_PORT}

spring:
  application:
    name: CAMUNDA-SERVICE

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST}
    port: ${SPRING_RABBITMQ_PORT}
    username: ${SPRING_RABBITMQ_USER}
    password: ${SPRING_RABBITMQ_PASSWORD}
    listener:
      simple:
        default-requeue-rejected: false
        message-converter: jackson2JsonMessageConverter

camunda:
  bpm:
    admin-user:
      id: ${CAMUNDA_USER_ID:admin}
      password: ${CAMUNDA_USER_PASSWORD:admin}
    history-level: full
    database:
      schema-update: true
    job-execution:
      enabled: true
    webapp:
      enabled: true
      index-redirect-enabled: true
    auto-deployment-enabled: true
    deployment-resource-pattern:
      - "classpath:/processes/create-notification.bpmn"

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
    version: openapi_3_0
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    version: 3.0.3

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    org.springframework: ${LOGGING_LEVEL_SPRING:DEBUG}
    org.springframework.web: ${LOGGING_LEVEL_SPRING:DEBUG}
    org.hibernate:
      SQL: ${LOGGING_LEVEL_HIBERNATE_SQL:DEBUG}
      orm.jdbc.bind: ${LOGGING_LEVEL_HIBERNATE_BIND:DEBUG}
    controller: ${LOGGING_LEVEL_CONTROLLER:DEBUG}
    ru.pozhar.camunda: ${LOGGING_LEVEL_APP:DEBUG}

  file:
    name: ${LOGGING_FILE_NAME}
    max-size: ${LOGGING_FILE_MAX_SIZE}
    max-history: ${LOGGING_FILE_MAX_HISTORY}

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
