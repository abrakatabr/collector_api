<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление документами</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Управление документами</h1>
    <button onclick="location.href='index.html'">← Назад</button>

    <!-- Получение документов должника -->
    <div class="form-section">
        <h2>Получить документы должника</h2>
        <form id="getDocumentsForm">
            <div class="form-group">
                <label>ID должника:</label>
                <input type="number" name="debtorId" required>
            </div>
            <button type="button" onclick="getDocuments()">Получить документы</button>
        </form>
    </div>

    <!-- Загрузка файла документа -->
    <div class="form-section">
        <h2>Загрузить файл документа</h2>
        <div class="upload-section">
            <h4>Загрузка файла</h4>
            <form id="uploadDocumentForm">
                <div class="form-group">
                    <label>ID должника:</label>
                    <input type="number" name="debtorId" required>
                </div>
                <div class="form-group">
                    <label>Тип документа:</label>
                    <select name="type" required>
                        <option value="national-passport">Национальный паспорт</option>
                        <option value="international-passport">Заграничный паспорт</option>
                        <option value="driver-license">Водительское удостоверение</option>
                        <option value="inn">ИНН</option>
                        <option value="snils">СНИЛС</option>
                    </select>
                </div>
                <div class="file-upload">
                    <label>Выберите файл для загрузки:</label>
                    <input type="file" name="file" required>
                    <p>Поддерживаемые форматы: PDF</p>
                </div>
                <button type="button" onclick="uploadDocument()">Загрузить файл</button>
            </form>
        </div>
    </div>

    <!-- Скачивание файла документа -->
    <div class="form-section">
        <h2>Скачать файл документа</h2>
        <div class="download-section">
            <h4>Скачивание файла</h4>
            <form id="downloadDocumentForm">
                <div class="form-group">
                    <label>ID должника:</label>
                    <input type="number" name="debtorId" required>
                </div>
                <div class="form-group">
                    <label>Тип документа:</label>
                    <select name="type" required>
                        <option value="national-passport">Национальный паспорт</option>
                        <option value="international-passport">Заграничный паспорт</option>
                        <option value="driver-license">Водительское удостоверение</option>
                        <option value="inn">ИНН</option>
                        <option value="snils">СНИЛС</option>
                    </select>
                </div>
                <button type="button" onclick="downloadDocument()">Скачать файл</button>
            </form>
        </div>
    </div>

    <div id="documentResult" class="result"></div>
</div>

<script src="js/api.js"></script>
<script src="js/documents.js"></script>
</body>
</html>
