<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система уведомлений</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Система уведомлений</h1>
    <button onclick="location.href='index.html'">← Назад</button>

    <!-- Создание уведомления -->
    <div class="form-section">
        <h2>Создать уведомление из шаблона</h2>
        <form id="createNotificationForm">
            <div class="form-group">
                <label>ID должника:</label>
                <input type="number" name="debtorId" required>
            </div>
            <div class="form-group">
                <label>ID договора:</label>
                <input type="number" name="agreementId" required>
            </div>
            <button type="button" onclick="createNotification()">Создать уведомление</button>
        </form>
    </div>

    <div id="notificationResult" class="result"></div>
</div>

<script src="js/api.js"></script>
<script src="js/notifications.js"></script>
</body>
</html>
