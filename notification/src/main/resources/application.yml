server:
  port: ${SERVER_PORT}

spring:
  application:
    name: NOTIFICATION SERVICE

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST}
    port: ${SPRING_RABBITMQ_PORT}
    username: ${SPRING_RABBITMQ_USER}
    password: ${SPRING_RABBITMQ_PASSWORD}
    listener:
      simple:
        default-requeue-rejected: false
        message-converter: jackson2JsonMessageConverter


springdoc:
  api-docs:
    path: /api-docs
    enabled: true
    version: openapi_3_0
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    version: 3.0.3

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    org.springframework: ${LOGGING_LEVEL_SPRING:DEBUG}
    org.springframework.web: ${LOGGING_LEVEL_SPRING:DEBUG}
    ru.pozhar.notification: ${LOGGING_LEVEL_APP:DEBUG}

  file:
    name: ${LOGGING_FILE_NAME}
    max-size: ${LOGGING_FILE_MAX_SIZE}
    max-history: ${LOGGING_FILE_MAX_HISTORY}

  pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n"
      file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true